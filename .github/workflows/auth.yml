name: CI-auth

on:
  push:
    branches: [master]
    paths:
      - 'apps/auth/**'

  pull_request:
    branches: [master]
    paths:
      - 'apps/auth/**'

jobs:
  test:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-key: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: run lint
        run: npm run lint

      - name: run unit test
        run: npm run test:cov


    
