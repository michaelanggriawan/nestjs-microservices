name: CI-auth

on:
  push:
    branches: 
      - master
    paths: 
      - 'apps/auth/**'

  pull_request:
    branches:
      - master
    paths: 
      - 'apps/auth/**'

jobs:
  lint: 
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: action/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: run lint
        run: npm run lint
      



